<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap">
  <link rel="stylesheet" href="../styles.css">
  <title>Registration <Form></Form></title>
</head>

<body>
  <header>
    <h1>Mighty Ducks Hockey League</h1>
  
    <figure class="logo">
      <img src="../images/logo_mighty_ducks_01.png" alt="mighty ducks logo">
    </figure>
  </header>

  <main>
    <h2>Registration Form</h2>

    <form
      action="../../show_data.html"
      method="get">

      <label for="first_name">Player's First Name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        autocomplete="off"
        spellcheck="false"
      >
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        autocomplete="off"
        spellcheck="false"
      >
      <br>
      <label for="street_adress">Street Adress:</label>
      <input
        type="text"
        id="street_adress"
        name="street_adress"
        autocomplete="off"
        spellcheck="false"
      >
      <br>
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        autocomplete="off"
        spellcheck="false"
      >
      <label for="zip_code">Zip Code</label>
      <input
        type="text"
        id="zip_code"
        name="zip_code"
        autocomplete="off"
        spellcheck="false"
      >
      <br>
      <input
        type="submit"
        value="submit"
      >
    </form>

    <nav class="navbar">
      <a href="../../index.html">Home</a>
      <a href="./about.html">About MDHL</a>
      <a href="./game_info.html">Game Info</a>
      <a href="./rules.html">Rules</a>
      <a href="./registration.html"  aria-current="page">Registration</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </main>
</body>
</html>
